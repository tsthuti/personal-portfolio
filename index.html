<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tanisha gottemukula</title>
        <link rel="stylesheet" href="style.css">
        <link rel=" web icon" href="website star.png" />
    </head>

    <body>
        <section class="hero">
            <div class="hero-container" id="scroll-hero">
                <div class="column-left">
                    <a href="landing.html"><img src="website logo.png" alt="logo-image" class="logo"
                        style="width: 900px; height: 900px;"></a>
                </div>
            </div>
        </section>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const content = document.getElementById('scroll-hero');
                if (content) {
                    content.classList.remove('visible');
                    void content.offsetWidth;
                    // retrigger animation
                    setTimeout(() => {
                        content.classList.add('visible');
                        console.log('animation triggered');
                    }, 50);
                }
            });

            // again bfcache issue
            window.addEventListener("pageshow", function() {
                const content = document.getElementById('scroll-hero');
                if (content) {
                    content.classList.remove('visible');
                    void content.offsetWidth; 
                    setTimeout(() => {
                        content.classList.add('visible');
                    }, 50);
                }
            });
        </script>
    </body>
</html>
